<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/742b18f518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox styles</title>
</head>
<body>
    <div class="wrap">

        <div class="container">
            <h1>Checkbox styles</h1>
            <div>
            <div class="container-chk">
                <label class="chk">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p>Default</p>
            </div>

            <div class="container-chk">
                <label class="chk chk-primary">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="primary">Primary</p>
            </div>

            <div class="container-chk">
                <label class="chk chk-danger">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="danger">Danger</p>
            </div>

            <div class="container-chk">
                <label class="chk chk-warning">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="warning">Warning</p>
            </div>

            <div class="container-chk">
                <label class="chk chk-warning">
                    <input type="checkbox" disabled checked/>
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="disabled">Disabled</p>
            </div>
        </div>
        <div>
            <div class="container-chk large-chk">
                <label class="chk">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p>Default</p>
            </div>

            <div class="container-chk large-chk">
                <label class="chk chk-primary">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="primary">Primary</p>
            </div>

            <div class="container-chk large-chk">
                <label class="chk chk-danger">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="danger">Danger</p>
            </div>

            <div class="container-chk large-chk">
                <label class="chk chk-warning">
                    <input type="checkbox" />
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="warning">Warning</p>
            </div>

            <div class="container-chk large-chk">
                <label class="chk chk-warning">
                    <input type="checkbox" disabled checked/>
                    <span><i class="fas fa-check"></i></span>
                </label>
                <p class="disabled">Disabled</p>
            </div>
        </div>
    </div>
    </div>
    </body>
</html>
